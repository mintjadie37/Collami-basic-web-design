<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="html-form" style="height: 57vh; margin-top: 20vh;">
        <h1 style="text-align: center; margin-bottom: 5px;">Sign-in Form</h1>
        <form action="" class="form" style="height: 45vh;">
            <div class="box tt">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Registered email" required>
            </div>
            <div class="box tt">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <div style="display: flex;">
                <input style="width: 10%; margin-top: 7px;" type="checkbox" name="rmb">
                <label style="margin-top: 3px; font-size: 15px;" for="password">Remember me next time</label>
            </div>
            <div class="box" style="text-align: center;">
                <button type="submit" style="font-family: Poppins;  margin-top: 0px;">
                    <h4>SIGN IN</h4>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
